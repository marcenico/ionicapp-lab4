<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Registro de pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="undefined !== this._pedidos" class="list">
    <ion-list>

      <br><br><br>
      <ion-list-header>
        <h2>Listado de pedidos</h2>
      </ion-list-header>

      <ion-item-sliding *ngFor="let p of _pedidos; let i = index" #slidingItem>
        <ion-item>
          <div item-start>
            <p>{{i+1}}</p>
          </div>

          <h2> NÂº: {{p.nroPedido}} Fecha de entrega: {{p.fechaEstimadaEntrega | date:'short'}}</h2>
          <p> Monto total: {{p.montoTotal}}</p>
          <p> Estado: {{p.estado}}</p>
        </ion-item>

        <ion-item-options>
          <button ion-button color="light" (click)="editRow(p, slidingItem)">
            <ion-icon name="md-create"></ion-icon>
            Editar
          </button>
          <button ion-button color="dark" (click)="deleteRow(p, slidingItem)">
            <ion-icon name="md-trash"></ion-icon>
            Borrar
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>
  </div>

</ion-content>
